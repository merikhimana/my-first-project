            <!-- =================================================================== -->
<!-- شروع بخش اصلی محصول (گالری و اطلاعات) - نسخه اصلاح‌شده -->
<!-- =================================================================== -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 py-8">

    <!-- ستون اول (سمت راست): گالری تصاویر -->
    <!-- نکته ۱: ترتیب ستون‌ها با flex-row اصلاح شد -->
    <div class="flex flex-row gap-4">
        
        <!-- ستون تصاویر Thumbnail (در سمت راست) -->
        <div class="flex flex-col gap-3">
            <!-- نکته ۲: استفاده از تصاویر واقعی از picsum.photos -->
            <img src="https://picsum.photos/id/101/100/100" 
                 data-large-src="https://picsum.photos/id/101/600/600"
                 alt="تصویر کوچک 1" 
                 class="product-thumbnail w-20 h-20 md:w-24 md:h-24 object-cover rounded-md cursor-pointer border-2 border-blue-500">
            
            <img src="https://picsum.photos/id/102/100/100" 
                 data-large-src="https://picsum.photos/id/102/600/600"
                 alt="تصویر کوچک 2" 
                 class="product-thumbnail w-20 h-20 md:w-24 md:h-24 object-cover rounded-md cursor-pointer border-2 border-transparent">

            <img src="https://picsum.photos/id/103/100/100" 
                 data-large-src="https://picsum.photos/id/103/600/600"
                 alt="تصویر کوچک 3" 
                 class="product-thumbnail w-20 h-20 md:w-24 md:h-24 object-cover rounded-md cursor-pointer border-2 border-transparent">
        </div>

        <!-- تصویر اصلی محصول (در سمت چپ) -->
        <div class="flex-grow">
            <!-- نکته ۴: تگ a دور img برای فعال‌سازی لایت‌باکس -->
            <a href="https://picsum.photos/id/101/1200/1200" class="glightbox" data-gallery="product-gallery">
                <img id="main-product-image" 
                     src="https://picsum.photos/id/101/500/500" 
                     alt="تصویر اصلی محصول" 
                     class="w-full h-auto aspect-square object-cover rounded-lg shadow-md cursor-pointer">
            </a>
            <!-- لینک‌های مخفی برای افزودن تصاویر دیگر به گالری لایت‌باکس -->
            <a href="https://picsum.photos/id/102/1200/1200" class="glightbox" data-gallery="product-gallery"></a>
            <a href="https://picsum.photos/id/103/1200/1200" class="glightbox" data-gallery="product-gallery"></a>
        </div>
    </div>

    <!-- ستون دوم (سمت چپ): اطلاعات و خرید -->

        <h1 class="text-3xl font-bold text-gray-800">چادر هاسکی مدل t4434</h1>
        <p class="mt-2 text-sm text-gray-500">برند: <a href="#" class="text-blue-600 hover:underline">چادر هاسکی</a></p>
        <p class="mt-6 text-3xl font-bold text-gray-900"><span>۱۵,۰۰۰,۰۰۰</span><span class="text-xl font-normal text-gray-600"> تومان</span></p>
        <div class="mt-6"><div class="inline-block bg-green-100 text-green-800 text-sm font-semibold rounded-md p-2.5">موجود در انبار</div></div>
        <div class="mt-8 text-sm text-gray-600 leading-relaxed "><p>ضدآب و دوپوش</p></div>
        <div class="mt-4 text-sm text-gray-600 leading-relaxed"><p>مناسب کمپینگ و کوهنوردی</p></div>
        <div class="mt-4 text-sm text-gray-600 leading-relaxed"><p>دارای حیاط جدا</p></div>
        <div class="mt-4 text-sm text-gray-600 leading-relaxed"><p>ظرفیت چهارنفر</p></div>
        <div class="mt-4 text-sm text-gray-600 leading-relaxed"><p>مقاوم در برابر باد</p></div>
        <div class="mt-4 text-sm text-gray-600 leading-relaxed"><p>محافظت در برابر آفتاب</p></div>

        <!-- بخش انتخاب تعداد و افزودن به سبد (نسخه اصلاح‌شده) -->
        <!-- نکته ۵: ترتیب و اندازه عناصر اصلاح شد -->
        <div class="mt-auto pt-8 flex items-center justify-end gap-x-4">
            
            <!-- انتخاب تعداد (در سمت راست) -->
            <div class="flex items-center border border-gray-300 rounded-lg">
                <button id="btn-plus" class="px-3 py-3 text-gray-700 hover:bg-gray-100 rounded-r-lg text-xl leading-none">+</button>
                <input id="quantity-input" type="text" value="1" readonly class="w-12 h-full text-center border-none focus:ring-0 bg-transparent">
                <button id="btn-minus" class="px-3 py-3 text-gray-700 hover:bg-gray-100 rounded-l-lg text-xl leading-none">-</button>
            </div>
            
            <!-- دکمه افزودن به سبد خرید (در سمت چپ) -->
            <button class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors" style="width: 197px;">
                افزودن به سبد خرید
            </button>
